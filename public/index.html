<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Multi-Spin Wheel of Fortune - An exciting game where participants spin the wheel multiple times to determine their fate!"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Multi-Spin Wheel of Fortune</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Open Graph meta tags for better social media sharing -->
    <meta property="og:title" content="Multi-Spin Wheel of Fortune" />
    <meta property="og:description" content="Spin the wheel multiple times and face your fate in this exciting game!" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:url" content="https://your-game-url.com" />
    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Sound effects -->
    <audio id="spinSound" src="%PUBLIC_URL%/sounds/spin.mp3" preload="auto"></audio>
    <audio id="winSound" src="%PUBLIC_URL%/sounds/win.mp3" preload="auto"></audio>
    <!-- Confetti effect script -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  </body>
</html>
